<html>
<head>
<style>
  #container {
    width: 100%;
    height: 100%;
    background-color: black;
    overflow: hidden;
    position: relative;
  }

  .danmu {
    position: absolute;
    right: 0;
    white-space: nowrap;
    font-size: 48px;
    color: white;
  }

  @keyframes move {
    from {right: 0;}
    to {right: calc(100% + 200px);}
  }
</style>
</head>
<body>
<div id="container"></div>
<script>
// 定义一个函数用来创建和插入弹幕
function createDanmu(text) {
  // 创建一个span元素
  var danmu = document.createElement("span");
  // 设置其文本内容为参数值
  danmu.innerText = text;
  // 设置其类名为danmu
  danmu.className = "danmu";

    // 设置其随机的高度
  danmu.style.top = Math.random() * (container.clientHeight - danmu.clientHeight) + "px";
  // 设置其随机的颜色
  danmu.style.color = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
  // 将span元素插入到容器元素中
  container.appendChild(danmu);
  // 使用CSS动画来让span元素从右向左移动
  danmu.style.animation = "move " + (5 + Math.random() * 5) + "s linear infinite";
}

// 获取容器元素
var container = document.getElementById("container");
// 定义一个数组用来存放一些弹幕内容
var texts = ["妈的，我一场比赛几十万上下的身价，帮人刷埋骨之地的副本记录。不许说出去啊!说出去我弄死你", "叶秋出来PKPKPKPKPKPKPKPK","PKPKPKPKPKPKPKPK", "PK!!!!!!!!", "耍嘴皮子有什么意思，单挑啊！有人敢吗？竞技场走起啊，挑你们一百都木有问题啊！！！", "哈哈哈哈哈哈哈哈哈哈哈哈哈哈","你妹你妹你妹你妹你妹！！！","叶修你大爷！！","靠靠靠靠靠靠靠靠靠靠！","滚滚滚！","在我面前卖血卖成这样，你胆子也太大了，你已经忘记我是什么风格了吗？"];
// 定义一个定时器，每隔一秒创建并插入一条弹幕
setInterval(function() {
  // 随机选择一个弹幕内容
  var text = texts[Math.floor(Math.random(100) * texts.length)];
  // 调用函数创建并插入弹幕
  createDanmu(text);
},1000);
</script>
</body>
</html>
